<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
<h1>Book List</h1>
<h2> <a href="/adddbbook">Add new book</a> </h2>
<br/><br/>
<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h1>Title</h1></th>
            <th><h1>Author</h1></th>
        </tr>
        <tr th:each ="book : ${books}" th:data-id="${book.id}">
            <td contenteditable="true" class="title" th:utext="${book.title}"/>
            <td contenteditable="true" class="author" th:utext="${book.author}"/>
        </tr>
    </table>
</div>
</body>
</html>
